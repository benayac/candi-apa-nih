<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<title>Candi Apa Nih</title> 
	<link rel="stylesheet" href="/scanner{{ STATIC_URL }}style.css">
</head> 
<style>
html {
scroll-behavior: smooth;
min-height:100%;
background: linear-gradient(0deg, rgba(246,79,89, 0.8), rgba(196,113,237, 0.8)),
	url("https://i.pinimg.com/originals/a0/11/d6/a011d6e3597dca8d7dac3f5451da3348.jpg");
background-repeat: no-repeat;
background-size: cover;
}

form{
  margin: auto;
  width: 50%;
}

button{
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  background-color: #7F7FD5;
  color: white;
}

.btn{
  text-align: center;
}
button:hover{
  background-color: #86A8E7;
  transition: 0.3s;
}

.title{
  text-align: center;
  padding: 20px;
  color: white;
}
.result{
  margin: auto;
  width: 50%;
}

p{
	text-align: center;
}

</style>
<body> 
	<h1 class="title">Candi Apa Nih?<br>Ayo belajar mengenali candi di Indonesia!</h1>
	  <form method = "post" enctype="multipart/form-data"> 
		  {% csrf_token %} 
      {{ form.as_p }} 
      <div class="btn">
      <button type="submit">Upload</button> 
      </div>
	  </form> 
  <br>
  {%if code != null%}
   <div class="result">
	 <img src="{{image}}">
	  <p>Aku {{confidence}}% yakin kalo ini Candi {{code}}.</p><br>
   </p>
   {%endif%}
	</div>
  </body> 
  </html> 
</html>
